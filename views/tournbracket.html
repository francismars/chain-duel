<html>
<head>
<link rel="stylesheet" href="stylesheets/style.css">
<link rel="stylesheet" href="stylesheets/tournbracket.css">

<script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
<script type="module" src="javascripts/tournbracket.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
<title>Chain Duel</title>
<link rel="icon" type="image/x-icon" href="/images/favicon.png">
</head>
<body>

  <header id="brand">
      <h2 id="chain">CHAIN</h2>
      <h2 id="duel">DUEL</h2>
  </header>

  <div class="flex full flex-center">
    <div id="bracket">
      <div class="pages">
        <div id="page-1" class="page">
          <h1>Tournament Lobby</h1>
          <div class="page-inner" id="pageinner">
            <object id="bracket4players" data="/images/tournament/svg/8_player.svg" class="tournbracketSVG"></object>
          </div>












        </div>
      </div>
      <button onclick="location.href='/tournprefs';" class="button disabled" id="proceedButton" type="button">Proceed</button>
      <button class="button" id="backButton" type="button">Back</button>
    </div>
  </div>





  <div class="bracketPayment">

    <button onclick="location.href='/tournprefs';" class="button disabled" id="proceedButton" type="button">Proceed</button>
    <button class="button" id="backButton" type="button">Back</button>
    
  </div>

  <div class="bracketDetails">

    <div class="bracketDetail" id="bracketDetailPlayers">
      <div class="label">
        Players
      </div>
      <div class="value">
        <h3 id="numberOfPlayers">4</h3>
      </div>
    </div>

    <div class="bracketDetail" id="bracketDetailFinalPrize">
      <div class="label">
        Final Prize
      </div>
      <div class="value">
        <h3 id="bracketFinalPrize">400,000</h3> <span>sats</span>
      </div>
    </div>

    <div class="bracketDetail" id="bracketDetailBuyIn">
      <div class="label">
        Buy In
      </div>
      <div class="value">
        <h3 id="buyIn">100,000</h3> <span>sats</span>
      </div>
    </div>


  </div>





  <audio id="audio" autoplay loop>
    <!--
      <source src="/sound/chain_duel_1.ogg" type="audio/ogg"/>
      <source src="/sound/chain_duel_1.mp3" type="audio/mpeg"/>
    -->
    <source src="/sound/chain_duel_produced_menu.m4a" type="audio/x-m4a">
    </audio>
</body>
</html>
