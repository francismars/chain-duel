<html>
<head>
<link rel="stylesheet" href="stylesheets/style.css">
<link rel="stylesheet" href="stylesheets/tournbracket.css">

<script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
<script type="module" src="javascripts/tournbracket.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
<title>Chain Duel</title>
<link rel="icon" type="image/x-icon" href="/images/favicon.png">
</head>
<body>

  <header id="brand">
      <h2 id="chain">CHAIN</h2>
      <h2 id="duel">DUEL</h2>
  </header>

  <div class="flex full flex-center">
    <div id="bracket">
      <div class="pages">
        <div id="page-1" class="page">
          <h1>Tournament Lobby</h1>
          <div class="page-inner" id="pageinner">
            <object id="bracket4players" data="/images/tournament/svg/4_player.svg" class="tournbracket4SVG"></object>
            <object id="bracket8players" data="/images/tournament/svg/8_player.svg" class="tournbracket8SVG"></object>
            <object id="bracket16players" data="/images/tournament/svg/16_player.svg" class="tournbracket16SVG"></object>
          </div>












        </div>
      </div>
    </div>
  </div>





  <div class="bracketPayment" id="bracketPayment">
    <div class="buyintext">
      <p>BUY IN DEPOSIT</p>
      <p id="buyinp"><span class="buyinvalue" id="buyinvalue">10,000</span> sats</p>
    </div>
    <div class="qrCodeDiv" id="qrCodeDiv">
      <img id="qrTournament">
    </div>
    <div class="deposited">
      <p><span class="depositedvalue" id="depositedvalue">0</span> SATS DEPOSITED</p>
    </div>
    <div class="buttonsDiv">
      <button class="button" id="backButton" type="button">Cancel</button>
      <button class="button disabled" id="proceedButton" type="button">Start</button>
    </div>    
  </div>

  <div class="nextGameDiv" id="nextGameDiv">
  <p>
    <p>UP NEXT</p>
    <p>GAME 1</p>
    <span id="nextGame_P1">G1_P1</span><span> vs </span><span id="nextGame_P2">G1_P2</span>
    <button class="button nextGameButton" id="nextGameButton" type="button"><span>Start </span><span id="nextGameNumber">Game 1</span></button>
  </p>
  </div>

  <div class="bracketDetails">

    <div class="bracketDetail" id="bracketDetailPlayers">
      <div class="label">
        Players
      </div>
      <div class="value">
        <h3 id="numberOfPlayers">4</h3>
      </div>
    </div>

    <div class="bracketDetail" id="bracketDetailFinalPrize">
      <div class="label">
        Final Prize
      </div>
      <div class="value">
        <h3 id="bracketFinalPrize">400,000</h3> <span>sats</span>
      </div>
    </div>

    <div class="bracketDetail" id="bracketDetailBuyIn">
      <div class="label">
        Buy In
      </div>
      <div class="value">
        <h3 id="buyinvalue2">100,000</h3> <span>sats</span>
      </div>
    </div>


  </div>





  <audio id="audio" autoplay loop>
    <!--
      <source src="/sound/chain_duel_1.ogg" type="audio/ogg"/>
      <source src="/sound/chain_duel_1.mp3" type="audio/mpeg"/>
    -->
    <source src="/sound/chain_duel_produced_menu.m4a" type="audio/x-m4a">
    </audio>
</body>
</html>
